services:
  postgres:
    image: postgres:16
    container_name: aira_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rag_engine}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aira_network

  redis:
    image: redis:7-alpine
    container_name: aira_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aira_network

  backend:
    container_name: aira_backend
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rag_engine}
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-004}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - faiss_data:/app/faiss_index
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aira_network

  celery_worker:
    container_name: aira_celery_worker
    build: ./backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rag_engine}
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-004}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
    volumes:
      - ./backend:/app
      - faiss_data:/app/faiss_index
    depends_on:
      - postgres
      - redis
    command: celery -A app.services.celery_worker worker --loglevel=info --concurrency=4
    networks:
      - aira_network

volumes:
  postgres_data:
  redis_data:
  faiss_data:

networks:
  aira_network:
    driver: bridge